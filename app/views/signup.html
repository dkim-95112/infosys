<h1 class="heading -large">{{ signup.title | ExampleFilter }}</h1>

<form name="myForm">

  <div layout="row">
    <md-input-container>
      <label>First</label>
      <input type="text" name="first" ng-model="first" required>
    </md-input-container>
  </div>

  <div layout="row">
    <md-button ng-click="save()" class="md-primary" ng-disabled="!first">Save</md-button>
  </div>

</form>

<hr/>
<div example-directive title="WOW!" click-message="You clicked me!">Directive is not loaded.</div>
