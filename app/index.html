<!doctype html>
<html class="no-js">
  <head>
      <base href="/">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title ng-bind="pageTitle"></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/angular-material.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body layout="column" ng-controller="PageCtrl as pg">

    <md-toolbar layout="row" class="md-toolbar-tools">
      <md-button class="menu md-icon-button" ng-click="pg.toggleSideNav()">
        <md-icon md-svg-icon="menu"></md-icon>
      </md-button>
      <h1>Angular Material - Starter App</h1>
    </md-toolbar>

    <div flex layout="row" >
      <md-sidenav md-component-id="left" class="md-whiteframe-z2">
        <md-list>

          <!-- List item #1 -->
          <md-list-item >
            <md-button>
              <md-icon md-svg-src="./assets/svg/avatar-1.svg" class="avatar"></md-icon>
              Lia Luogo
            </md-button>
          </md-list-item>

          <!-- List item #2 -->
          <md-list-item >
            <md-button>
              <md-icon md-svg-src="./assets/svg/avatar-4.svg" class="avatar"></md-icon>
              Lawrence Ray
            </md-button>
          </md-list-item>

        </md-list>
      </md-sidenav>

      <md-content flex>
        <div ui-view></div>
      </md-content>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
